[variables]
    NIXPACKS_PHP_VERSION = "8.4"

[phases.setup]
    nixPkgs = ["php84", "php84Packages.composer", "pkg-config", "libxml2", "gd", "sqlite"]

[build]
    installCommand = "composer install --optimize-autoloader --no-scripts --no-interaction"

[start]
    cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"